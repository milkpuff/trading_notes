baseURL: "https://milkpuff.github.io/trading_notes/"
title: Puff's blog
theme: [PaperMod]
pagination:
  pagerSize: 9

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Puff's trading notes."
  author: Puff
  defaultTheme: auto
  # disableThemeToggle: true
  # ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true

  profileMode:
    enabled: false
    title: Puff's blog
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Puff's trading notes"
    Content: >
      ðŸ‘‹ Welcome!

  socialIcons:
    - name: github
      title: View Source on Github
      url: "https://github.com/milkpuff"

  editPost:
    URL: "https://github.com/milkpuff/trading_notes/tree/master/content/"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link
